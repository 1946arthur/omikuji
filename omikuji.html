<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>おみくじゲーム_坂本</title>
    <style>
        main .box {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100vh;
        }

        main .btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: red;
            font-size: 16px;
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <form class="box">
            <input class="btn" type="submit" value="おみくじを引く" onclick="kuji()">
        </form>
    </main>

    <script>
        function kuji() {
            random = Math.floor(Math.random() * 6);
            var kekka = 6;
            switch (random) {
                case 0:
                    kekka = "大吉";
                    break;
                case 1:
                case 2:
                    kekka = "中吉";
                    break;
                case 3:
                case 4:
                    kekka = "小吉";
                    break;
                default:
                    kekka = "凶";
            }
            alert(kekka + "です。");
        }
    </script>
</body>

</html>
